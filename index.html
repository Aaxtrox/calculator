<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/b356ad9dc8.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <!-- Empty div to position container -->
    <div></div>
    <!-- main -->
    <main>
        <div class="container">
            <div class="display"><span id="display"></span></div>
            <button class="topButtons" id="clear">AC</button>
            <button class="topButtons" id="plusMinus">+/-</button>
            <button class="topButtons" id="percent">%</button>
            <button class="sideButtons" id="operator">/</button>
            <button id="numbers">7</button>
            <button id="numbers">8</button>
            <button id="numbers">9</button>
            <button class="sideButtons" id="operator">*</button>
            <button id="numbers">4</button>
            <button id="numbers">5</button>
            <button id="numbers">6</button>
            <button class="sideButtons" id="operator">-</button>
            <button id="numbers">1</button>
            <button id="numbers">2</button>
            <button id="numbers">3</button>
            <button class="sideButtons" id="operator">+</button>
            <div class="lastRow">
                <button class="sideButtons" id="equal">=</button>
                <button id="dot">.</button>
                <button id="numbers">0</button>
            </div>
        </div>
    </main>
    <!-- footer -->
    <footer>
        <div class="Copyright">Copyright Â© 2022 Pawel Wojciechowski</div>
        <!-- GitHub Icon -->
        <div class="icon git">
            <a href="https://github.com/Aaxtrox/">
            <i class="fa-brands fa-github"></i>
            <span>GitHub</span></a>
        </div> 
    </footer>
<script src="./script.js"></script>
</body>
</html>
